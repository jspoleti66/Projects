<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AlmostMe Clon</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #respuesta { margin-top: 1em; background: #f3f3f3; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üß† AlmostMe Clon</h1>
  <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." style="width: 80%;">
  <button onclick="enviar()">Enviar</button>
  <div id="respuesta"></div>

  <script>
    async function enviar() {
      const mensaje = document.getElementById("mensaje").value;
      const respuestaDiv = document.getElementById("respuesta");
      respuestaDiv.textContent = "‚è≥ Pensando...";

      const res = await fetch("/clon", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensaje })
      });

      const data = await res.json();
      respuestaDiv.textContent = "ü§ñ " + data.respuesta;
    }
  </script>
</body>
</html>
