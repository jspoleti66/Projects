<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AlmostMe - Clon Parlante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #4a90e2;
      text-align: center;
    }
    label, textarea, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    textarea {
      height: 100px;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .response {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .loader {
      margin-top: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üë§ Clon Parlante - AlmostMe</h1>

  <label for="mensaje">üí¨ Escrib√≠ tu mensaje:</label>
  <textarea id="mensaje" placeholder="Preguntale algo a tu clon..."></textarea>
  <button onclick="enviarMensaje()">Enviar</button>

  <div id="respuesta-container" class="response" style="display:none;">
    <p><strong>üì® Tu mensaje:</strong> <span id="mensaje-original"></span></p>
    <p><strong>ü§ñ Respuesta del clon:</strong></p>
    <p id="respuesta-clon" style="white-space: pre-line;"></p>
    <div id="video-container"></div>
  </div>

  <p class="loader" id="loader" style="display:none;">‚è≥ Procesando... Por favor esper√°...</p>

  <script>
    async function enviarMensaje() {
      const mensaje = document.getElementById("mensaje").value.trim();
      if (!mensaje) return;

      document.getElementById("loader").style.display = "block";
      document.getElementById("respuesta-container").style.display = "none";
      document.getElementById("respuesta-clon").textContent = "";
      document.getElementById("video-container").innerHTML = "";

      const response = await fetch("/clon", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensaje })
      });

      const data = await response.json();
      document.getElementById("loader").style.display = "none";

      if (data.error) {
        alert("‚ö†Ô∏è Error: " + data.error);
        return;
      }

      document.getElementById("mensaje-original").textContent = mensaje;
      document.getElementById("respuesta-clon").textContent = data.respuesta;
      document.getElementById("video-container").innerHTML = `
        <video controls autoplay>
          <source src="${data.video_url}" type="video/mp4">
          Tu navegador no soporta video HTML5.
        </video>
      `;
      document.getElementById("respuesta-container").style.display = "block";
    }
  </script>
</body>
</html>
