<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AlmostMe - Clon Parlante</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chat { max-width: 600px; margin: auto; }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; color: #007bff; }
    .bot { color: #333; }
    input, button { padding: 8px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <div id="chat">
    <h1>AlmostMe</h1>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="EscribÃ­ tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value;
      if (!message) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="message user">ðŸ§‘: ${message}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      messagesDiv.innerHTML += `<div class="message bot">ðŸ¤–: ${data.reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
