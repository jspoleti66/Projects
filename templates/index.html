<div id="respuesta-clon" style="margin-top: 20px; font-weight: bold;"></div>
<video id="video-clon" style="margin-top: 20px; display:none;" controls autoplay></video>

<script>
  async function enviarAlClon() {
    const mensaje = document.getElementById("input-clon").value;
    const res = await fetch("/clon", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mensaje })
    });
    const data = await res.json();

    document.getElementById("respuesta-clon").innerText = data.respuesta || "Sin respuesta";

    if (data.video_url) {
      const video = document.getElementById("video-clon");
      video.src = data.video_url;
      video.style.display = "block";
    }
  }
</script>
