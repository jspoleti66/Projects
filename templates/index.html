<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlmostMe con D-ID</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; }
    #output, iframe { margin-top: 1rem; width: 100%; max-width: 500px; }
    iframe { height: 400px; border: none; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>Clon Parlante con D-ID</h1>
  <button onclick="startStream()">Hablar</button>
  <div id="output">Esperando...</div>
  <iframe id="streamFrame" style="display:none;"></iframe>

  <script>
    async function startStream() {
      document.getElementById('output').textContent = "Creando avatar parlante...";
      try {
        const res = await fetch('/start-stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();

        if(data.error){
          document.getElementById('output').textContent = `Error: ${data.error}`;
          document.getElementById('streamFrame').style.display = 'none';
          return;
        }

        if(data.stream_url){
          document.getElementById('output').textContent = "Avatar parlante cargado correctamente.";
          const iframe = document.getElementById('streamFrame');
          iframe.src = data.stream_url;
          iframe.style.display = 'block';
        } else {
          document.getElementById('output').textContent = "No se recibi√≥ la URL del stream.";
          document.getElementById('streamFrame').style.display = 'none';
        }
      } catch (e) {
        document.getElementById('output').textContent = `Error: ${e.message}`;
        document.getElementById('streamFrame').style.display = 'none';
      }
    }
  </script>
</body>
</html>
