<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlmostMe - Clon Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #chat-container {
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 1rem;
    }
    #stream-container {
      width: 400px;
      height: 400px;
      background-color: black;
      border-radius: 10px;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .mensaje {
      margin-bottom: 1rem;
    }
    .user {
      color: #333;
    }
    .bot {
      color: #0074d9;
    }
    #formulario {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #enviar-btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #enviar-btn:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <header>AlmostMe - Tu Clon Interactivo</header>

  <div id="chat-container">
    <div id="stream-container"></div>
    <div id="messages"></div>
  </div>

  <form id="formulario" onsubmit="event.preventDefault(); enviar();">
    <input id="user-input" type="text" placeholder="Escribe tu mensaje..." autocomplete="off"/>
    <button id="enviar-btn" type="submit">Enviar</button>
  </form>

  <!-- SDK de D-ID -->
  <script src="https://cdn.jsdelivr.net/npm/@d-id/viewer@latest/dist/viewer.bundle.js"></script>

  <script>
    const streamContainer = document.getElementById("stream-container");
    const player = new DIDViewer({
      container: streamContainer,
      width: 400,
      height: 400,
    });

    function agregarMensaje(texto, clase) {
      const mensajes = document.getElementById("messages");
      const nuevo = document.createElement("div");
      nuevo.className = "mensaje " + clase;
      nuevo.textContent = texto;
      mensajes.appendChild(nuevo);
      mensajes.scrollTop = mensajes.scrollHeight;
    }

    async function enviar() {
      const input = document.getElementById("user-input");
      const mensaje = input.value.trim();
      if (!mensaje) return;

      agregarMensaje("ðŸ‘¤ TÃº: " + mensaje, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: mensaje })
      });

      const data = await res.json();
      const respuesta = data.response;

      agregarMensaje("ðŸ¤– AlmostMe: " + respuesta, "bot");

      reproducirDIDStream(respuesta);
    }

    async function reproducirDIDStream(texto) {
      const didToken = "Y2VjYXJyaXpvZ0BnbWFpbC5jb20:OnSiHvDBjGg8i8kDCF_z6"; // tu token D-ID
      const imageURL = "https://i.imgur.com/p0MUxcq.png"; // tu imagen

      const response = await fetch("https://api.d-id.com/talks/streams", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${didToken}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          script: {
            type: "text",
            input: texto,
            provider: { type: "microsoft", voice_id: "es-ES-ElviraNeural" }
          },
          config: { fluent: true, pad_audio: 0.5 },
          image_url: imageURL
        }),
      });

      const data = await response.json();
      const { stream_url } = data;
      player.play(stream_url);
    }
  </script>
</body>
</html>
