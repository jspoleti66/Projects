<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlmostMe - Tu clon digital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen py-10 px-4">
  <h1 class="text-4xl font-bold mb-6 animate-fade-in">👤 AlmostMe - Clon Digital</h1>

  <!-- Avatar animado de D-ID (usar iframe) -->
  <div class="w-full max-w-md mb-6 aspect-video">
    <iframe
      id="did-avatar"
      src="https://studio.d-id.com/share?id=96718701a9a9fcbd73a59583748a09f3&utm_source=copy"  <!-- ← Reemplazá con el tuyo -->
      frameborder="0"
      allow="autoplay; fullscreen"
      class="w-full h-full rounded-2xl shadow-lg">
    </iframe>
  </div>

  <!-- Área de chat -->
  <div class="w-full max-w-md bg-gray-800 rounded-xl p-6 shadow-md">
    <div id="chat-box" class="h-64 overflow-y-auto mb-4 space-y-2 text-sm"></div>

    <form id="chat-form" class="flex">
      <input id="user-input" type="text" placeholder="Escribí algo..." class="flex-grow px-4 py-2 rounded-l bg-gray-700 text-white focus:outline-none" autocomplete="off" />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r">Enviar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="/static/scripts.js"></script>
</body>
</html>
