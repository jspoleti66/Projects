<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlmostMe con D-ID</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; }
    #output, iframe { margin-top: 1rem; width: 100%; max-width: 500px; }
    iframe { height: 400px; border: none; border-radius: 12px; display: none; }
  </style>
</head>
<body>
  <h1>Clon Parlante con D-ID</h1>
  <button id="startBtn">Hablar</button>
  <div id="output">Esperando...</div>
  <iframe id="streamFrame"></iframe>

  <script>
    const btn = document.getElementById('startBtn');
    const output = document.getElementById('output');
    const iframe = document.getElementById('streamFrame');

    btn.addEventListener('click', () => {
      output.textContent = 'Generando avatar parlante...';
      iframe.style.display = 'none';
      iframe.src = '';

      fetch('/start-stream', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.stream_url) {
            iframe.src = data.stream_url;
            iframe.style.display = 'block';
            output.textContent = 'Avatar parlante cargado correctamente.';
          } else {
            output.textContent = 'Error al generar el avatar: ' + (data.error || 'Respuesta inesperada.');
          }
        })
        .catch(err => {
          output.textContent = 'Error de conexi√≥n: ' + err.message;
        });
    });
  </script>
</body>
</html>
