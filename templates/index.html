<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AlmostMe - Tu Clon Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background: #f7f8fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #202124;
      margin-bottom: 1rem;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 700px;
      width: 100%;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .respuesta {
      margin-top: 1.5rem;
      font-size: 1rem;
      white-space: pre-line;
    }
    .video {
      margin-top: 1rem;
      text-align: center;
    }
    iframe, video {
      max-width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>üß† AlmostMe</h1>
  <div class="container">
    <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje para el clon..."></textarea>
    <button onclick="enviarMensaje()">Enviar</button>

    <div class="respuesta" id="respuesta"></div>

    <div class="video" id="videoContainer" style="display:none;">
      <h3>üé• Respuesta en video:</h3>
      <video id="videoRespuesta" controls autoplay muted></video>
    </div>
  </div>

  <script>
    async function enviarMensaje() {
      const mensaje = document.getElementById("mensaje").value;
      const respuestaElem = document.getElementById("respuesta");
      const videoElem = document.getElementById("videoRespuesta");
      const videoContainer = document.getElementById("videoContainer");

      respuestaElem.textContent = "‚åõ Generando respuesta...";
      videoContainer.style.display = "none";

      const res = await fetch("/clon", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ mensaje })
      });

      const data = await res.json();

      if (data.error) {
        respuestaElem.textContent = `‚ùå Error: ${data.error}`;
      } else {
        respuestaElem.textContent = `üó®Ô∏è ${data.respuesta}`;
        videoElem.src = data.video_url;
        videoContainer.style.display = "block";
      }
    }
  </script>
</body>
</html>
