<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Prueba D-ID Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/@d-id/viewer@0.0.4/dist/viewer.bundle.js"></script>
    <style>
      body { font-family: Arial, sans-serif; margin: 30px; }
      #player { width: 480px; height: 360px; border: 1px solid #ccc; margin-top: 20px; }
      button { padding: 10px 20px; font-size: 16px; }
      textarea { width: 480px; height: 80px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Prueba rápida D-ID Streaming</h1>
    <textarea id="texto" placeholder="Escribí el texto para que el video lo diga...">Hola, esta es una prueba rápida con D-ID Streaming.</textarea><br />
    <button onclick="hablar()">Hablar</button>
    <div id="player"></div>

    <script>
      let player = null;
      
      function hablar() {
        const texto = document.getElementById("texto").value;
        fetch("/d-id-stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto })
        })
        .then(res => res.json())
        .then(data => {
          if(data.stream_url){
            if(player) player.destroy();
            player = new DIDViewer({
              containerId: "player",
              width: 480,
              height: 360,
              autoPlay: true
            });
            player.play(data.stream_url);
          } else {
            alert("Error: " + JSON.stringify(data.error || data));
          }
        })
        .catch(err => {
          alert("Error de conexión o servidor: " + err);
        });
      }
    </script>
</body>
</html>
