<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clon Digital - AlmostMe</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    video { width: 100%; border-radius: 10px; margin-bottom: 1em; }
    #respuesta { margin-top: 1em; background: #f0f0f0; padding: 1em; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>AlmostMe: Tu clon digital</h1>
  <video id="avatarVideo" autoplay loop muted poster="loading.jpg"></video>

  <form id="formulario">
    <input type="text" id="mensaje" placeholder="Escribí tu mensaje" required style="width: 80%; padding: 0.5em;">
    <button type="submit">Enviar</button>
  </form>

  <div id="respuesta"></div>

  <script>
    const videoElement = document.getElementById("avatarVideo");

    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();
      const mensaje = document.getElementById("mensaje").value;
      const respuestaDiv = document.getElementById("respuesta");
      respuestaDiv.innerHTML = "⏳ Pensando...";

      // Obtener respuesta del clon (tu backend)
      const respuesta = await fetch("/clon", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensaje })
      });

      const data = await respuesta.json();
      const texto = data.respuesta;
      respuestaDiv.innerHTML = `<strong>Clon:</strong> ${texto}`;

      // Enviar a D-ID para generar nuevo video hablando
      const didResponse = await fetch("https://api.d-id.com/talks", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Y2VjYXJyaXpvZ0BnbWFpbC5jb20:WeD5_aVq0SBv-sHciQa8B"
        },
        body: JSON.stringify({
          script: {
            type: "text",
            ssml: false,
            provider: { type: "microsoft", voice_id: "es-AR-TomasNeural" },
            input: texto
          },
          config: { fluent: true },
          source_url: "https://create.d-id.com/characters/96718701a9a9fcbd73a59583748a09f3"
        })
      });

      const didData = await didResponse.json();
      const videoUrl = `https://studio.d-id.com/share/${didData.id}`;

      // Reemplazar el video con el nuevo generado
      videoElement.src = videoUrl;
      videoElement.load();
      videoElement.play();
    });
  </script>
</body>
</html>
