
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlmostMe Realtime Face Animation</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30px; background: #f0f0f0; }
    #avatar-container { position: relative; display: inline-block; }
    #avatar { width: 320px; border-radius: 16px; }
    canvas { position: absolute; top: 0; left: 0; }
    input { padding: 10px; font-size: 16px; margin-top: 20px; width: 60%; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>AlmostMe - Realtime Face Animation (Simulación)</h1>
  <div id="avatar-container">
    <img id="avatar" src="/static/avatar.png" />
    <canvas id="overlay" width="320" height="320"></canvas>
  </div>
  <div>
    <input type="text" id="inputText" placeholder="Escribe algo..." />
    <button onclick="animateFace()">Hablar</button>
  </div>

  <script>
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");

    function animateFace() {
      const text = document.getElementById("inputText").value;
      if (!text) return;

      let frame = 0;
      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Simulación de boca que se abre y cierra
        const mouthOpen = Math.abs(Math.sin(frame / 4)) * 10 + 10;
        ctx.beginPath();
        ctx.ellipse(160, 220, 30, mouthOpen, 0, 0, 2 * Math.PI);
        ctx.fillStyle = "#000";
        ctx.fill();

        // Simulación de leve movimiento de cabeza
        const dx = Math.sin(frame / 10) * 5;
        canvas.style.transform = `translateX(${dx}px)`;

        frame++;
        if (frame > text.length * 10) {
          clearInterval(interval);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          canvas.style.transform = "translateX(0px)";
        }
      }, 60);
    }
  </script>
</body>
</html>
