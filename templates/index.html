<!DOCTYPE html>
<html>
<head><title>Clon D-ID</title></head>
<body>
    <h2>Habla con el clon</h2>
    <input type="text" id="userInput" placeholder="Escribe algo...">
    <button onclick="enviarTexto()">Enviar</button>
    <div id="videoContainer"></div>

    <script>
        async function enviarTexto() {
            const texto = document.getElementById("userInput").value;
            const res = await fetch("/talk", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: texto })
            });

            const data = await res.json();
            if (data.video_url) {
                document.getElementById("videoContainer").innerHTML =
                    `<video src="${data.video_url}" autoplay controls></video>`;
            } else {
                alert("Error generando video.");
            }
        }
    </script>
</body>
</html>
