<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlmostMe con D-ID</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; }
    #output, iframe { margin-top: 1rem; width: 100%; max-width: 500px; }
    iframe { height: 400px; border: none; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>Clon Parlante con D-ID</h1>
  <button onclick="startStream()">Hablar</button>
  <div id="output">Esperando...</div>
  <iframe id="streamFrame" style="display:none;"></iframe>

  <script>
    async function startStream() {
      document.getElementById("output").innerText = "Cargando clon parlante...";

      try {
        const res = await fetch('/start-stream', { method: 'POST' });
        const data = await res.json();

        if (data.stream_url) {
          document.getElementById("streamFrame").src = data.stream_url;
          document.getElementById("streamFrame").style.display = "block";
          document.getElementById("output").innerText = "Listo.";
        } else {
          document.getElementById("output").innerText = "No se pudo iniciar el stream.";
        }
      } catch (err) {
        document.getElementById("output").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
